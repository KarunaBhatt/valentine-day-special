<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlocking Our Love ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff6f91,#ff8fab);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:350px;
    background:white;
    border-radius:20px;
    padding:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
    position:relative;
}

.countdown{
    color:#ff4d6d;
    font-weight:bold;
    margin-bottom:8px;
}

.music-btn{
    background:#ffd6e0;
    border:none;
    padding:6px 15px;
    border-radius:20px;
    cursor:pointer;
    margin-bottom:10px;
    font-size:12px;
}

.collage{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:5px;
    margin-bottom:10px;
}

.collage img{
    width:100%;
    border-radius:10px;
    height:110px;
    object-fit:cover;
}

h2{
    color:#ff4d6d;
}

.option{
    background:#ffd6e0;
    border:none;
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
}

.option:hover{
    background:#ffb3c6;
}

.modal{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    display:none;
    justify-content:center;
    align-items:center;
}

.modal-box{
    background:white;
    padding:20px;
    border-radius:20px;
    text-align:center;
    width:280px;
}

.try-btn{
    background:#ffd6e0;
    border:none;
    padding:8px 20px;
    border-radius:20px;
    margin-top:10px;
    cursor:pointer;
}

.success{
    display:none;
}

.song-ended{
    display:none;
    margin-top:10px;
    color:#ff4d6d;
    font-weight:bold;
}
</style>
</head>

<body>

<audio id="bgMusic">
    <source src="valentine day\img_song\Khat.mp3" type="audio/mpeg">
</audio>

<div class="card">

<div class="countdown" id="countdown"></div>

<button class="music-btn" onclick="toggleMusic()">üéµ Play / Pause Music</button>

<div class="collage">
    <img src="valentine day\img_song\Love1.jpeg">
    <img src="valentine day\img_song\Love2.jpeg">
    <img src="valentine day\img_song\Love3.jpeg">
    <img src="valentine day\img_song\Love4.jpeg">
</div>

<h2 id="questionTitle">üí≠ Q1</h2>
<p id="questionText"></p>
<div id="options"></div>

<div class="success" id="successBox">
    <h2>üéâ Yayyy üíñ</h2>
    <p>You unlocked every memory üòò‚ù§Ô∏è</p>
    <h3>And the love story continues‚Ä¶ ‚ù§Ô∏è</h3>
    <h3>Happy 1 Year Anniversary Dhairya ‚ù§Ô∏è</h3>
</div>

<div class="song-ended" id="songEnded">
    üé∂ Song Khatam Ho Gaya...  
    Par Mera Pyaar Nahi ‚ù§Ô∏è
</div>

</div>

<div class="modal" id="wrongModal">
    <div class="modal-box">
        <h3>üòú Oops!</h3>
        <p>Galat jawab... Dil se socho ‚ù§Ô∏è</p>
        <button class="try-btn" onclick="closeModal()">Try Again üíï</button>
    </div>
</div>

<script>

// üéµ Music Control
const music = document.getElementById("bgMusic");

function toggleMusic(){
    if(music.paused){
        music.play();
    } else {
        music.pause();
    }
}

// Song end message
music.addEventListener("ended", function(){
    document.getElementById("songEnded").style.display="block";
});

// üíñ Countdown for 15th
const targetDate = new Date("Fab 15, 2026 00:00:00").getTime();

setInterval(function(){
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
    const seconds = Math.floor((distance % (1000*60))/1000);

    if(distance > 0){
        document.getElementById("countdown").innerHTML =
        "‚è≥ 15th Tak: "+days+"d "+hours+"h "+minutes+"m "+seconds+"s";
    } else {
        document.getElementById("countdown").innerHTML =
        "Our First Chapter üìñ‚ú®";
    }
},1000);


// Quiz
const quiz = [
{
q:"When did we first meet?",
options:["3 March 2025","5 April 2025","21 May 2025"],
answer:"3 March 2025"
},
{
q:"Where was our first date?",
options:["Movie","Pizza Date","Bedi Port"],
answer:"Pizza Date"
},
{
q:"Where was our first Trip?",
options:["Dwarka","Rajsthan","Jamnagar"],
answer:"Rajsthan"
},
{
q:"Dream Destination? ‚úàÔ∏è",
options:["London","Thailand","Maldives"],
answer:"Thailand"
}
];

let current = 0;

function loadQuestion(){
document.getElementById("questionTitle").innerText="üí≠ Q"+(current+1);
document.getElementById("questionText").innerText=quiz[current].q;

let optionsHTML="";
quiz[current].options.forEach(opt=>{
optionsHTML += `<button class="option" onclick="checkAnswer('${opt}')">${opt}</button>`;
});
document.getElementById("options").innerHTML=optionsHTML;
}

function checkAnswer(selected){
if(selected === quiz[current].answer){
current++;
if(current < quiz.length){
loadQuestion();
}else{
document.getElementById("options").style.display="none";
document.getElementById("questionText").style.display="none";
document.getElementById("questionTitle").style.display="none";
document.getElementById("successBox").style.display="block";
}
}else{
document.getElementById("wrongModal").style.display="flex";
}
}

function closeModal(){
document.getElementById("wrongModal").style.display="none";
}

loadQuestion();

</script>

</body>
</html>
